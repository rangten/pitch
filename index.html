<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anúncio Fácil IA - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 40px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { background: #6a1b9a; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; }
    .link { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Anúncio Fácil IA</h2>
    <p>Digite seu e-mail para entrar</p>
    <input type="email" id="email" placeholder="seuemail@exemplo.com" />
    <button onclick="login()">Entrar</button>
    <a href="planos.html" class="link">Ainda não tem acesso? Escolha um plano</a>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const liberados = JSON.parse(localStorage.getItem("usuariosLiberados") || "[]");

      if (email === "rangelfurlaneto@gmail.com" || liberados.includes(email)) {
        localStorage.setItem("usuarioLogado", email);
        window.location.href = "painel.html";
      } else {
        alert("Este e-mail ainda não possui acesso liberado.");
      }
    }
  </script>
</body>
</html>
