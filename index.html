
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Anúncio Fácil IA</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        input[type="file"], input[type="text"], button {
            display: block; width: 100%; margin: 10px 0; padding: 10px;
        }
        .result { margin-top: 20px; background: #eef; padding: 15px; border-radius: 6px; }
        .image-preview { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
        .image-preview img { max-width: 100px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anúncio Fácil IA</h1>
        <input type="text" id="produto" placeholder="Digite o nome do produto">
        <input type="file" id="imagens" accept="image/*" multiple>
        <button onclick="enviarParaGPT()">Gerar Anúncio</button>
        <div class="result" id="resultado"></div>
        <div class="image-preview" id="previews"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
