
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Interativo - An√∫ncio F√°cil IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      max-width: 80%;
      margin: 10px;
      padding: 12px;
      border-radius: 10px;
    }
    .user {
      background: #d1eaff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #eaeaea;
      align-self: flex-start;
      text-align: left;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #dde7ff;
      align-items: center;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2a68c8;
      color: white;
      cursor: pointer;
    }
    #imagemProduto {
      margin: 10px;
    }
    .result img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat"></div>

  <input type="file" id="imagemProduto" accept="image/png" />

  <div class="input-area">
    <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script>
    const apiKey = "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";
    const chatBox = document.getElementById("chat");
    const inputField = document.getElementById("input");
    const imagemInput = document.getElementById("imagemProduto");

    let chatHistory = [
      { role: "system", content: "Voc√™ √© um assistente chamado An√∫ncio Shopee, criado por Rangel Furlaneto. Sua fun√ß√£o √© ajudar vendedores a criarem an√∫ncios completos para Mercado Livre e Shopee. Ao receber uma mensagem do usu√°rio, gere uma resposta educada, clara, comercial e √∫til. Explique como funciona, incentive o envio da imagem em .png e pe√ßa detalhes da pe√ßa como tipo, tecido, tamanhos, vantagens. N√£o use emojis. Converse como um assistente profissional e amig√°vel." }
    ];

    async function enviarMensagem() {
      const userText = inputField.value.trim();
      if (!userText && !imagemInput.files.length) return;

      mostrarMensagem(userText, "user");
      chatHistory.push({ role: "user", content: userText });
      inputField.value = "";

      if (imagemInput.files.length > 0) {
        // GPT-4 + gera√ß√£o de imagem
        const file = imagemInput.files[0];
        if (file.type !== "image/png") {
          mostrarMensagem("‚ö†Ô∏è A imagem precisa estar em formato PNG.", "bot");
          return;
        }

        mostrarMensagem("üîÑ Gerando an√∫ncio com base na imagem...", "bot");

        const completion = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: `Voc√™ √© um assistente especialista em Shopee e Mercado Livre. Sempre que o usu√°rio fornecer informa√ß√µes simples sobre a pe√ßa, gere:
- 5 t√≠tulos otimizados com palavras-chave
- uma descri√ß√£o completa, profissional e objetiva
N√£o use emojis.`
              },
              { role: "user", content: userText }
            ]
          })
        });
        const completionJson = await completion.json();
        const textResponse = completionJson.choices[0].message.content;
        mostrarMensagem(textResponse, "bot");

        const formData = new FormData();
        formData.append("image", file);
        formData.append("n", "5");
        formData.append("size", "1024x1024");

        const imgResponse = await fetch("https://api.openai.com/v1/images/variations", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${apiKey}`,
          },
          body: formData
        });

        const imgJson = await imgResponse.json();
        imgJson.data.forEach(img => {
          mostrarMensagem(`<img src="${img.url}" alt="Imagem gerada">`, "bot");
        });

        imagemInput.value = "";
      } else {
        // GPT-3.5 para conversa simples
        const completion = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: chatHistory
          })
        });
        const json = await completion.json();
        const resposta = json.choices[0].message.content;
        chatHistory.push({ role: "assistant", content: resposta });
        mostrarMensagem(resposta, "bot");
      }
    }

    function mostrarMensagem(texto, classe) {
      const msg = document.createElement("div");
      msg.className = `message ${classe}`;
      msg.innerHTML = texto;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
