
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; }
    header { background: #fff; padding: 16px; border-bottom: 1px solid #ddd; font-weight: bold; font-size: 1.2rem; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .chat-box { border: 1px solid #ccc; border-radius: 10px; padding: 10px; background-color: #f7f7f8; height: 500px; overflow-y: auto; display: flex; flex-direction: column; }
    .message { padding: 10px; margin: 5px 0; border-radius: 10px; max-width: 70%; }
    .user { background-color: #d2e4ff; align-self: flex-end; margin-left: auto; }
    .bot { background-color: #e2e2e2; align-self: flex-start; margin-right: auto; }
    .input-area { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
    input[type="file"] { display: none; }
    label[for="file-upload"] { background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    .input-message { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #343541; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
    .preview { display: flex; gap: 10px; margin-top: 10px; }
    .preview img { width: 80px; height: auto; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <header>An√∫ncio F√°cil IA</header>
  <div class="container">
    <div class="chat-box" id="chat">
      <div class="message bot">
        üëã Ol√°! Envie uma descri√ß√£o da pe√ßa e at√© 3 imagens (.png). Eu vou gerar 5 imagens com modelo vestindo a pe√ßa, uma descri√ß√£o profissional e 5 t√≠tulos otimizados.
      </div>
    </div>
    <div class="preview" id="preview"></div>
    <div class="input-area">
      <label for="file-upload">+</label>
      <input type="file" id="file-upload" accept="image/png" multiple>
      <input type="text" id="user-input" class="input-message" placeholder="Descreva a pe√ßa...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const fileUpload = document.getElementById('file-upload');
    const preview = document.getElementById('preview');
    const apiKey = "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";

    fileUpload.addEventListener('change', () => {
      preview.innerHTML = '';
      [...fileUpload.files].slice(0, 3).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function appendMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = 'message ' + type;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message && fileUpload.files.length === 0) return;

      appendMessage(message, 'user');
      input.value = '';
      appendMessage('üîÑ Gerando resposta...', 'bot');

      const payload = {
        model: "gpt-4-turbo",
        messages: [
          {
            role: "system",
            content: "Voc√™ √© um assistente de IA chamado An√∫ncio F√°cil. Sua fun√ß√£o √© criar an√∫ncios completos para roupas com base em uma descri√ß√£o simples e uma imagem enviada pelo usu√°rio. Gere 5 t√≠tulos otimizados com palavras-chave, uma descri√ß√£o profissional e persuasiva, e mencione as medidas e materiais se forem informados. As imagens devem ser geradas com modelo vestindo a roupa em poses variadas, respeitando sempre a refer√™ncia da imagem enviada."
          },
          {
            role: "user",
            content: message
          }
        ]
      };

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      const loading = chat.querySelector('.bot:last-child');
      if (loading) loading.remove();

      appendMessage(reply, 'bot');
    }
  </script>
</body>
</html>
