
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>An√∫ncio F√°cil IA - Painel Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a68c8;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .info-box {
      background-color: #eaf1ff;
      padding: 15px;
      border-left: 5px solid #2a68c8;
      margin-bottom: 20px;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
    }
    .user {
      background-color: #cde5ff;
      align-self: flex-end;
    }
    .bot {
      background-color: #eeeeee;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      background-color: #2a68c8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerador de An√∫ncio com Imagem</h1>
  </header>

  <div class="container">
    <div class="info-box">
      <p><strong>O que este assistente faz:</strong></p>
      <ul>
        <li>‚úì Gera 5 t√≠tulos com palavras-chave</li>
        <li>‚úì Cria descri√ß√£o profissional e persuasiva</li>
        <li>‚úì Gera 5 imagens com base na imagem enviada (.png)</li>
      </ul>
    </div>

    <p><strong>Cr√©ditos restantes:</strong> 10</p>

    <input type="file" id="imagemProduto" accept="image/png" />

    <div class="chat-box" id="chat"></div>

    <div class="input-area">
      <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const apiKey = "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";
    const chatBox = document.getElementById("chat");
    const inputField = document.getElementById("input");
    const imagemInput = document.getElementById("imagemProduto");

    let chatHistory = [
      {
        role: "system",
        content: "Voc√™ √© um assistente chamado An√∫ncio Shopee, criado por Rangel Furlaneto. Sua fun√ß√£o √© ajudar vendedores a criarem an√∫ncios completos para Mercado Livre e Shopee. Ao receber uma mensagem do usu√°rio, gere uma resposta educada, clara, comercial e √∫til. Explique como funciona, incentive o envio da imagem em .png e pe√ßa detalhes da pe√ßa como tipo, tecido, tamanhos, vantagens. N√£o use emojis. Converse como um assistente profissional e amig√°vel."
      }
    ];

    async function enviarMensagem() {
      const userText = inputField.value.trim();
      if (!userText && !imagemInput.files.length) return;

      mostrarMensagem(userText, "user");
      chatHistory.push({ role: "user", content: userText });
      inputField.value = "";

      if (imagemInput.files.length > 0) {
        const file = imagemInput.files[0];
        if (file.type !== "image/png") {
          mostrarMensagem("‚ö†Ô∏è A imagem precisa estar em formato PNG.", "bot");
          return;
        }

        mostrarMensagem("üîÑ Gerando an√∫ncio com base na imagem...", "bot");

        const completion = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: `Voc√™ √© um assistente especialista em Shopee e Mercado Livre. Sempre que o usu√°rio fornecer informa√ß√µes simples sobre a pe√ßa, gere:
- 5 t√≠tulos otimizados com palavras-chave
- uma descri√ß√£o completa, profissional e objetiva
N√£o use emojis.`
              },
              { role: "user", content: userText }
            ]
          })
        });
        const completionJson = await completion.json();
        const textResponse = completionJson.choices[0].message.content;
        mostrarMensagem(textResponse, "bot");

        const formData = new FormData();
        formData.append("image", file);
        formData.append("n", "5");
        formData.append("size", "1024x1024");

        const imgResponse = await fetch("https://api.openai.com/v1/images/variations", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${apiKey}`,
          },
          body: formData
        });

        const imgJson = await imgResponse.json();
        imgJson.data.forEach(img => {
          mostrarMensagem(`<img src="${img.url}" alt="Imagem gerada">`, "bot");
        });

        imagemInput.value = "";
      } else {
        const completion = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: chatHistory
          })
        });
        const json = await completion.json();
        const resposta = json.choices[0].message.content;
        chatHistory.push({ role: "assistant", content: resposta });
        mostrarMensagem(resposta, "bot");
      }
    }

    function mostrarMensagem(texto, classe) {
      const msg = document.createElement("div");
      msg.className = `message ${classe}`;
      msg.innerHTML = texto;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
