<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anúncio Fácil IA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f9;
        margin: 0;
        padding: 0;
        color: #202123;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: center;
      }
      .info {
        background: #dfe7f3;
        border-left: 5px solid #8e8ea0;
        padding: 10px 15px;
        margin-bottom: 20px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      .thumbs {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
      }
      .thumb-container {
        position: relative;
        display: inline-block;
      }
      .thumb-container img {
        width: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .remove-btn {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 20px;
        height: 20px;
        font-size: 12px;
      }
      .chat-box {
        border: 1px solid #ccc;
        background: white;
        padding: 10px;
        border-radius: 5px;
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .chat-message {
        margin-bottom: 10px;
      }
      .user {
        text-align: right;
        color: #2b78e4;
      }
      .bot {
        text-align: left;
        color: #000;
      }
      .form-row {
        display: flex;
        gap: 10px;
      }
      .form-row input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-row button {
        padding: 10px 20px;
        border: none;
        background-color: #10a37f;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Anúncio Fácil IA</h1>
      <div class="info">
        <strong>O que este assistente faz:</strong>
        <ul>
          <li>Gera 5 títulos com palavras-chave</li>
          <li>Cria descrição profissional e persuasiva</li>
          <li>Gera 5 imagens com base na imagem enviada (modelo vestindo a peça)</li>
        </ul>
      </div>

      <label><strong>Escolher imagens da peça (.png):</strong></label>
      <input type="file" id="fileInput" accept="image/png" multiple />
      <div class="thumbs" id="preview"></div>

      <div class="chat-box" id="chat"></div>

      <div class="form-row">
        <input type="text" id="msg" placeholder="Descreva sua peça de roupa aqui..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      const chat = document.getElementById('chat');
      const msg = document.getElementById('msg');
      const fileInput = document.getElementById('fileInput');
      const preview = document.getElementById('preview');
      let files = [];

      fileInput.addEventListener('change', () => {
        preview.innerHTML = '';
        files = Array.from(fileInput.files);
        files.forEach((file, i) => {
          const reader = new FileReader();
          reader.onload = () => {
            const container = document.createElement('div');
            container.className = 'thumb-container';
            container.innerHTML = `
              <img src="${reader.result}" alt="preview" />
              <button class="remove-btn" onclick="removeImage(${i})">&times;</button>
            `;
            preview.appendChild(container);
          };
          reader.readAsDataURL(file);
        });
      });

      function removeImage(index) {
        files.splice(index, 1);
        fileInput.value = '';
        const dt = new DataTransfer();
        files.forEach(file => dt.items.add(file));
        fileInput.files = dt.files;
        fileInput.dispatchEvent(new Event('change'));
      }

      function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.className = 'chat-message ' + sender;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendMessage() {
        const text = msg.value.trim();
        if (!text) return;
        appendMessage('user', text);
        msg.value = '';

        const formData = new FormData();
        formData.append('prompt', text);
        files.forEach(file => formData.append('images', file));

        appendMessage('bot', 'Gerando anúncio com base na imagem...');

        try {
          const response = await fetch('https://seu-backend-api.com/anuncio', {
            method: 'POST',
            body: formData,
          });
          const data = await response.json();
          appendMessage('bot', data.resposta);
          data.imagens.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.style.maxWidth = '100%';
            chat.appendChild(img);
          });
        } catch (error) {
          appendMessage('bot', 'Erro ao gerar anúncio.');
        }
      }
    </script>
  </body>
</html>
