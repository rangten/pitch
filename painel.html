<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - An√∫ncio F√°cil IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2a68c8;
    }
    .info {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
    textarea, input[type="file"] {
      width: 100%;
      max-width: 600px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2a68c8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .result {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
    .credits {
      font-weight: bold;
      margin: 10px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Gerador de An√∫ncio com Imagem</h1>

  <div class="info">
    <p><strong>üì¶ O que este assistente faz:</strong></p>
    <p>‚úÖ Gera 5 t√≠tulos com palavras-chave</p>
    <p>‚úÖ Cria descri√ß√£o profissional e persuasiva</p>
    <p>‚úÖ Gera 5 imagens com base na imagem enviada (.png)</p>
  </div>

  <div class="credits" id="creditosRestantes">Cr√©ditos restantes: ...</div>
  <input type="file" id="imagemProduto" accept="image/png" />
  <textarea id="input" placeholder="Descreva sua pe√ßa de roupa aqui..."></textarea><br>
  <button onclick="gerarAnuncio()" id="botaoGerar">Gerar An√∫ncio</button>
  <button onclick="logout()">Sair</button>

  <div class="result" id="resposta"></div>

  <script>
    const apiKey = "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";
    const usuario = localStorage.getItem("usuarioLogado");
    if (!usuario) window.location.href = "index.html";

    const creditosKey = `creditos_${usuario}`;
    let creditos = parseInt(localStorage.getItem(creditosKey)) || 10;
    atualizarCreditos();

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }

    async function gerarAnuncio() {
      if (creditos <= 0) {
        alert("Voc√™ n√£o possui cr√©ditos restantes. Contrate um novo plano.");
        return;
      }

      const input = document.getElementById("input").value;
      const out = document.getElementById("resposta");
      const imagemInput = document.getElementById("imagemProduto");
      out.innerHTML = "<p>‚è≥ Gerando an√∫ncio e imagens...</p>";

      const completion = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            {
              role: "system",
              content: `Voc√™ √© um assistente especialista em criar an√∫ncios otimizados para Shopee e Mercado Livre. Siga:
1. Gere 5 t√≠tulos otimizados com palavras-chave.
2. Crie uma descri√ß√£o completa e persuasiva sobre a pe√ßa.
3. Use emojis e formata√ß√£o agrad√°vel.`
            },
            { role: "user", content: input }
          ]
        })
      });

      const jsonText = await completion.json();
      const texto = jsonText.choices[0].message.content;

      if (!imagemInput.files.length) {
        out.innerHTML = "<p>‚ö†Ô∏è Por favor, selecione uma imagem em .png para gerar varia√ß√µes.</p>";
        return;
      }

      const file = imagemInput.files[0];
      if (file.type !== "image/png") {
        out.innerHTML = "<p>‚ö†Ô∏è A imagem precisa estar no formato PNG.</p>";
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      formData.append("n", "5");
      formData.append("size", "1024x1024");

      const imgResponse = await fetch("https://api.openai.com/v1/images/variations", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${apiKey}`,
        },
        body: formData
      });

      const imgJson = await imgResponse.json();

      let imagensHtml = "";
      imgJson.data.forEach(img => {
        imagensHtml += `<img src="${img.url}" alt="Imagem gerada" />`;
      });

      out.innerHTML = `<p>${texto.replace(/
/g, "<br>")}</p>${imagensHtml}`;

      creditos--;
      localStorage.setItem(creditosKey, creditos);
      atualizarCreditos();
    }

    function atualizarCreditos() {
      const span = document.getElementById("creditosRestantes");
      span.innerText = `Cr√©ditos restantes: ${creditos}`;
      const botao = document.getElementById("botaoGerar");
      botao.disabled = creditos <= 0;
    }
  </script>
</body>
</html>
