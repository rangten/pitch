<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anúncio Fácil IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #0044cc;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      text-align: left;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      border-radius: 10px;
    }
    .chat-box {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .user-msg, .bot-msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user-msg {
      background-color: #d1e7ff;
      align-self: flex-end;
    }
    .bot-msg {
      background-color: #e6e6e6;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="file"] {
      padding: 6px;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      background-color: #0044cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .image-preview {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .image-preview img {
      max-width: 150px;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>Anúncio Fácil IA</header>
  <div class="container">
    <div class="chat-box" id="chatBox">
      <div class="bot-msg">
        Olá! Bem-vindo ao Anúncio Fácil. Me envie uma descrição simples da peça e até 3 imagens (modelo vestindo a roupa) para gerar seu anúncio.
      </div>
    </div>

    <div class="input-area">
      <input type="file" id="imageInput" accept="image/png, image/jpeg" multiple />
      <input type="text" id="userInput" placeholder="Digite sua mensagem aqui...">
      <button onclick="sendMessage()">Enviar</button>
    </div>

    <div class="image-preview" id="imagePreview"></div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const imageInput = document.getElementById("imageInput");
    const imagePreview = document.getElementById("imagePreview");

    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();
      if (message === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      userInput.value = "";

      simulateBotResponse(message);
    }

    function simulateBotResponse(message) {
      const botMsg = document.createElement("div");
      botMsg.className = "bot-msg";
      if (message.toLowerCase().includes("imagem")) {
        botMsg.textContent = "Recebi sua imagem! Em instantes vou gerar as 5 variações com modelo vestindo a peça e enviar os títulos e descrição formatados.";
      } else {
        botMsg.textContent = "Obrigado pela mensagem! Poderia complementar com detalhes do tecido, uso, tamanhos, etc.?";
      }
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    imageInput.addEventListener("change", () => {
      imagePreview.innerHTML = "";
      const files = imageInput.files;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
