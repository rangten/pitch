<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anúncio Fácil IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid #dcdcdc;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .info-box {
      background-color: #e6e6eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    #images-preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px 0;
      max-width: 90%;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: #dcf4ff;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #e9e9eb;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #ffffff;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .input-area label {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      resize: none;
    }

    .input-area button {
      background-color: #10a37f;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Anúncio Fácil IA</header>
  <div class="container">
    <div class="info-box">
      <p><strong>O que este assistente faz:</strong></p>
      <ul>
        <li>✓ Gera 5 títulos com palavras-chave</li>
        <li>✓ Cria descrição profissional e persuasiva</li>
        <li>✓ Gera 5 imagens com base na imagem enviada (modelo vestindo a peça)</li>
      </ul>
    </div>

    <label for="upload">Escolher imagens da peça (.png):</label>
    <label for="file-upload">➕</label>
    <input type="file" id="file-upload" multiple accept="image/png" />
    <div id="images-preview"></div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <label for="file-upload">➕</label>
      <textarea id="user-message" rows="1" placeholder="Descreva sua peça de roupa aqui..."></textarea>
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const fileInput = document.getElementById('file-upload');
    const preview = document.getElementById('images-preview');

    fileInput.addEventListener('change', () => {
      preview.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('preview-img');
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function sendMessage() {
      const input = document.getElementById('user-message');
      const message = input.value.trim();
      if (!message) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      input.value = '';

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = 'Gerando anúncio com base na imagem...';
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      // Aqui entra a chamada real da API GPT com imagem (pode ser substituído por fetch para backend)
    }
  </script>
</body>
</html>
