<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Interativo - Anúncio Fácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .painel {
      width: 100%;
      max-width: 800px;
      background: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .titulo {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #002080;
    }
    .bloco-azul {
      background: #d6e6ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    label, input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background-color: #0048ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .mensagens {
      margin-top: 10px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    .mensagem {
      background: #ffffff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .mensagem.usuario {
      background: #d9eaff;
      text-align: right;
    }
    .imagens img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="painel">
    <div class="titulo">Gerador de Anúncio com Imagem</div>
    <div class="bloco-azul">
      <b>O que este assistente faz:</b><br>
      ✓ Gera 5 títulos com palavras-chave<br>
      ✓ Cria descrição profissional e persuasiva<br>
      ✓ Gera 5 imagens com base na imagem enviada (modelo vestindo a peça)
    </div>

    <div><b>Créditos restantes:</b> <span id="creditos">10</span></div>

    <input type="file" id="imagem" accept="image/png">
    <textarea id="mensagem" placeholder="Descreva sua peça de roupa aqui..."></textarea>
    <button onclick="enviarMensagem()">Enviar</button>

    <div class="mensagens" id="chat"></div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function enviarMensagem() {
      const input = document.getElementById('mensagem');
      const imagem = document.getElementById('imagem').files[0];
      const texto = input.value.trim();

      if (!imagem) {
        alert('Por favor, selecione uma imagem em .png para gerar variações.');
        return;
      }

      const blocoUsuario = document.createElement('div');
      blocoUsuario.className = 'mensagem usuario';
      blocoUsuario.textContent = texto;
      chat.appendChild(blocoUsuario);

      const resposta = document.createElement('div');
      resposta.className = 'mensagem';
      resposta.innerHTML = `<b>Gerando anúncio com base na imagem...</b>`;
      chat.appendChild(resposta);

      // Simula chamada para API (substituir por sua integração real)
      setTimeout(() => {
        resposta.innerHTML = `
          <b>Títulos otimizados com palavras-chave:</b>
          1. "Modelo vestindo Camiseta Masculina Premium Branca"
          2. "Elegância e conforto: Camiseta Branca com Caimento Perfeito"
          3. "Moda masculina essencial - Camiseta em Algodão de Alta Qualidade"
          4. "Camiseta Branca Masculina para Looks Versáteis"
          5. "Camiseta Casual Branca com Estilo Moderno"

<b>Descrição:</b>
Apresentamos esta camiseta masculina branca, vestida por modelo real, perfeita para ocasiões casuais ou looks modernos. Tecido macio, caimento impecável e conforto garantido.

<b>Tamanhos:</b>
P: 50cm x 70cm
M: 52cm x 72cm
G: 54cm x 74cm
GG: 56cm x 76cm

<b>Imagens geradas:</b><div class='imagens'>
<img src="https://via.placeholder.com/500x600.png?text=Modelo+1" />
<img src="https://via.placeholder.com/500x600.png?text=Modelo+2" />
<img src="https://via.placeholder.com/500x600.png?text=Modelo+3" />
<img src="https://via.placeholder.com/500x600.png?text=Modelo+4" />
<img src="https://via.placeholder.com/500x600.png?text=Modelo+5" />
</div>`;

        document.getElementById('mensagem').value = '';
        document.getElementById('imagem').value = '';
      }, 1500);
    }
  </script>
</body>
</html>
